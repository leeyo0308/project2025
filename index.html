<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시간 관리 앱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>저의 여름방학 계획</h3>
    
    <ul class="task-list">
      <li>05:30 이러나기</li>
      <li>05:30 ~ 06:00 샤워하기</li>
      <li>06:00 ~ 07:30 아랍어 공부를 하기</li>
      <li>07:30 ~ 08:00 아침 식사를 하기</li>
      <li>08:00 ~ 08:20 아르바이터 하러 가기</li>
      <li>08:30 ~ 18:00 알바하기</li>
      <li>18:00 ~ 18:40 집에 오고 저녁식사를 하기</li>
      <li>18:40 ~ 20:30 아랍어 공부를 또 하기</li>
      <li>20:30 ~ 23:00 영화를 보거나 남자친구랑 통화하기</li>
      <li>23:00 잠자기</li>
    </ul>
    
    <button class="add-btn">할 일을 추가하기</button>

    <p class="quote">“시간은 돈입니다”</p>
  </div>
</body>
</html>
